<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/globalStyle.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header>
        <h1 class="bold24">Taskify</h1>
        <span>시계 아이콘</span>
    </header>
    <main>
        <section class="bold16">
            <div class="menu">
                <p>해야할 일</p>
                <span class="count-todo"></span>
                <div>
                    <button id="plus-todo">
                        <img src="./assets/plus.svg" alt="plus">
                    </button>
                    <button>
                        <img src="./assets/closed.svg" alt="close">
                    </button>
                </div>
            </div>
            <ul class="list" id="todo-list"></ul>
        </section>
        <section class="bold16">
            <div class="menu">
                <p>하고 있는 일</p>
                <span class="count-doing"></span>
                <div>
                    <button id="plus-doing">
                        <img src="./assets/plus.svg" alt="plus">
                    </button>
                    <button>
                        <img src="./assets/closed.svg" alt="close">
                    </button>
                </div>
            </div>
            <ul class="list" id="doing-list"></ul>
        </section>
        <section class="bold16">
            <div class="menu">
                <p>완료한 일</p>
                <span class="count-done"></span>
                <div>
                    <button id="plus-done">
                        <img src="./assets/plus.svg" alt="plus">
                    </button>
                    <button>
                        <img src="./assets/closed.svg" alt="close">
                    </button>
                </div>
            </div>
            <ul class="list" id="done-list"></ul>
        </section>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
